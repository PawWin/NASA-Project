{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="register">
    {{ login_form.hidden_tag() }}
      {{ login_form.username( placeholder = "Username") }}
      {{ login_form.password( placeholder = "Password") }}
      {{ login_form.submit() }}
  </form>
{% endblock %}
